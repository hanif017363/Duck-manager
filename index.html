<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily task manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-300">
    <div class="container w-4/5 mx-auto max-w-screen-xl">
      <div class="my-20">
        <form action="" class="flex justify-center">
          <input class="w-60 h-9 rounded" type="text" />
          <button
            class="text-lg capitalize font-semibold border-4 border-transparent bg-green-600 hover:bg-green-700 outline-none text-white rounded m-0"
            type="submit"
          >
            add task
          </button>
        </form>
      </div>
      <!-- main box -->
      <div class="main-box px-10 border-2 rounded border-black">
        <h1 class="text-center my-4 font-bold text-3xl capitalize">
          task manager
        </h1>
        <div
          class="box my-8 bg-white rounded border-4 border-black h-[660px] max-h-[660px] p-6"
        >
          <div class="text-box">
            <div class="text flex">
              <div class="text-xl font-semibold">01</div>
              <div class="text-xl mx-3 font-semibold">task 01</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
