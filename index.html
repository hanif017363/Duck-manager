<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUCK MANAGER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .activebtn {
        border: 2px solid black !important;
        background-color: #f0f0f0 !important;
        color: black !important;
      }
    </style>
  </head>
  <body class="bg-slate-300">
    <div class="container w-4/5 mx-auto max-w-screen-xl">
      <div class="my-20">
        <form id="form" action="" class="flex justify-center">
          <input
            name="type"
            class="w-60 h-9 rounded border-2 border-black"
            type="text"
          />
          <button
            class="cursor-pointer ms-2 text-lg capitalize font-semibold border-4 border-transparent bg-green-600 hover:bg-green-700 outline-none text-white rounded m-0 px-1"
            type="submit"
          >
            add task
          </button>
        </form>
      </div>
      <!-- main box -->
      <div class="main-box px-10 border-2 rounded border-black bg-blue-100">
        <h1 class="text-center my-4 font-bold text-3xl capitalize">my tasks</h1>
        <div
          id="parent"
          class="overflow-scroll box my-8 bg-white rounded border-4 border-black h-[660px] max-h-[660px] p-6"
        >
          <!-- <div
            class="text-box group flex justify-between content-center shadow hover:shadow-lg"
          >
            <div class="text flex items-center">
              <input
                type="checkbox"
                class="size-5 mx-5 cursor-pointer"
                name="check-box"
                id=""
              />
              <div class="px-5 text-xl font-semibold">1</div>
              <div class="text-xl p-1 capitalize font-semibold">task 01</div>
            </div>
            <div
              class="icon size-6 text-center m-4 invisible group-hover:visible transition-transform transform group-hover:scale-150 cursor-pointer"
            >
              <i class="fa-solid fa-trash"></i>
            </div>
          </div> -->
        </div>
        <div class="flex justify-between my-6">
          <div id="countNum" class="count text-lg mx-5 font-semibold">
            0 <span>tasks</span>
          </div>
          <div class="check-task">
            <div class="button flex space-x-3" id="activeBar">
              <button
                id="all"
                onclick="active('all',true)"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded activebtn"
              >
                All
              </button>
              <button
                id="complete"
                onclick="active('complete',true)"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded"
              >
                Completed
              </button>
              <button
                id="incomplete"
                onclick="active('incomplete',true)"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded"
              >
                Incomplete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
  </body>
</html>
